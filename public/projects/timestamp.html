<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>FreeCodeCamp - Timestamp microservice API</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<link rel="stylesheet" href="/public/css/index.css" />
</head>
<body>
	<div id="container">
		<h1>Timestamp microservice API</h1>
		<h3>Example usage:</h3>
		<pre>
<%=url%>/projects/timestamp?q=December 15, 2015
<%=url%>/projects/timestamp?q=1450137600</pre>
		<h3>Example output:</h3>
		<pre>{ "unix": 1450137600, "natural": "December 15, 2015" }</pre>
	</div>
</body>
</html>
